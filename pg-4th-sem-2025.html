        list.style.display = 'block';
    } else if(val.length > 0) {
        const empty = document.createElement('div');
        empty.className = 'autocomplete-empty';
        empty.innerText = 'No names found.';
        list.appendChild(empty);
        list.style.display = 'block';
    } else {
        list.style.display = 'none';
    }
}
function hideSuggestionsDelayed() {
    setTimeout(() => {
        document.getElementById('autocomplete-list').style.display = 'none';
    }, 150);
}

// Autofill registration number or show options
function autofillRegNo(selectedName) {
    const regNoInput = document.getElementById('regNo');
    const regNoList = document.getElementById('regno-list');
    const matches = studentResults.filter(s => s.Name.split(' ')[0] === selectedName);

    if (matches.length === 1) {
        regNoInput.value = matches[0].RegNo;
        regNoList.style.display = 'none';
        regNoInput.focus();
    } else if (matches.length > 1) {
        regNoList.innerHTML = '';
        for (const s of matches) {
            const item = document.createElement('div');
            item.className = 'regno-item';
            item.innerText = `${s.RegNo} (${s.Name})`;
            item.onclick = function() {
                regNoInput.value = s.RegNo;
                regNoList.style.display = 'none';
                regNoInput.focus();
            };
            regNoList.appendChild(item);
        }
        regNoList.style.display = 'block';
    } else {
        regNoList.innerHTML = '<div class="regno-empty">No registrations found.</div>';
        regNoList.style.display = 'block';
    }
}

function searchResult() {
    const fname = document.getElementById('fname').value.trim().toLowerCase();
    const regNo = document.getElementById('regNo').value.trim();
    document.getElementById('result').style.display = 'none';
    document.getElementById('notfound').style.display = 'none';

    if (!fname || !regNo) {
        document.getElementById('notfound').innerText = "Please enter both First Name and Registration No.";
        document.getElementById('notfound').style.display = 'block';
        return;
    }
    const match = studentResults.find(student => {
        const firstName = student.Name.split(' ')[0].toLowerCase();
        return firstName === fname && student.RegNo === regNo;
    });
    if (match) {
        let html = `<h3>Result for ${match.Name}</h3>
        <table>
        <tr><th>Reg. No.</th><td>${match.RegNo}</td></tr>
        <tr><th>Year</th><td>${match.Year}</td></tr>
        <tr><th>Category</th><td>${match.Category}</td></tr>
        <tr><th>Gender</th><td>${match.Gender}</td></tr>
        <tr><th>Subject</th><td>${match.Subject}</td></tr>
        <tr><th>Total Marks</th><td>${match.TotalMarks}</td></tr>
        <tr><th>Obtained Marks</th><td>${match.ObtainedMarks}</td></tr>
        <tr><th>% of Marks</th><td>${match.Percentage}</td></tr>
        <tr><th>SGPA</th><td>${match.SGPA}</td></tr>
        <tr><th>Result</th><td>${match.Results}</td></tr>
        <tr><th>Back Courses</th><td>${match.BackCourses || '-'}</td></tr>
        <tr><th>Marks Obtained (SEMI-IV)</th><td>${match.MarksObtainedSEMIIV}</td></tr>
        <tr><th>Overall % (SEMI-IV)</th><td>${match.OverallPercentageSEMIIV}</td></tr>
        <tr><th>CGPA (SEMI-IV)</th><td>${match.CGPASEMIIV}</td></tr>
        <tr><th>Result Class</th><td>${match.ResultClass}</td></tr>
        </table>`;
        document.getElementById('result').innerHTML = html;
        document.getElementById('result').style.display = 'block';
    } else {
        document.getElementById('notfound').innerText =
              "No result found for the given First Name and Registration No. If you still expect your result, check the result PDF file";
        document.getElementById('notfound').style.display = 'block';
    }
}
</script>
